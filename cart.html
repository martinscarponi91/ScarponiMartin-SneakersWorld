<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers World- Carrito</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="assets/logoSneakersWorld.png" alt="logo" class="logonav" />
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="index.html" class="navbar__link">Inicio</a>
        </li>
        <li class="navbar__item">
          <a href="register.html" class="navbar__link">Registro</a>
        </li>
        <li class="navbar__item">
          <a href="login.html" class="navbar__link">Iniciar sesión</a>
        </li>
        <li class="navbar__item">
          <a href="/cart.html" class="navbar__link">Carrito</a>
        </li>
      </ul>
    </nav>
    <main class="container">
      <!-- card cart -->
      <section class="cart__container">
        <h1 class="title">Carrito</h1>
        <!-- items -->
        <div class="cart__products">
          <!-- item carrito -->
          <article class="cart__product">
            <img
              src="assets/nikeairfore1.jpg"
              alt="imagen producto"
            />
            <!-- product info -->
            <div class="product__info">
              <h3>Nike Air Force 1</h3>
              <p>Stock: 2</p>
            </div>
            <!-- product price -->
            <div>
                <p class="product__price">U$D 200</p>
            </div>
          </article>
          <!-- item carrito -->
          <article class="cart__product">
            <img
              src="assets/nikeairfore1.jpg"
              alt="imagen producto"
            />
            <!-- product info -->
            <div class="product__info">
              <h3>Nike Air Force 1</h3>
              <p>Stock: 7</p>
            </div>
            <!-- product price -->
            <div>
              <p class="product__price">U$D 200</p>
            </div>
          </article>
        </div>
        <!-- botones -->
        <div>
          <button type="button" class="btn">Finalizar compra</button>
        </div>
      </section>
    </main>
    <footer class="footer">
        <p>© Sneakers World 2023 - Todos los derechos reservados</p>
      </footer>
  </body>
</html>
