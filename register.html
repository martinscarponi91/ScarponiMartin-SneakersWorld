<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers World- Login</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="assets/logoSneakersWorld.png" alt="logo" class="logonav" />
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="index.html" class="navbar__link">Inicio</a>
        </li>
        <li class="navbar__item">
          <a href="register.html" class="navbar__link">Registro</a>
        </li>
        <li class="navbar__item">
          <a href="login.html" class="navbar__link">Iniciar sesión</a>
        </li>
        <li class="navbar__item">
          <a href="/cart.html" class="navbar__link">Carrito</a>
        </li>
      </ul>
    </nav>
    <section class="container">
      <div class="form">
        <form class="login-form">
          <h1>Registrarse</h1>
          <input type="text" placeholder="Nombre" required />
          <input type="text" placeholder="Apellido" required />
          <input type="text" placeholder="Correo electrónico" required />
          <input type="password" placeholder="Contraseña" required />
          <button type="submit">Ingresar</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <p>© Sneakers World 2023 - Todos los derechos reservados</p>
    </footer>
  </body>
</html>
